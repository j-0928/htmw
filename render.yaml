services:
  - type: web
    name: htmw-mcp-server
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run serve
    envVars:
      - key: HTMW_USERNAME
        sync: false
      - key: HTMW_PASSWORD
        sync: false
      - key: HTMW_TOURNAMENT_ID
        value: "326707"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PORT
        value: 3000
